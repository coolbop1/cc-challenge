<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="style.css" rel="stylesheet">
		<title>
			Contact Management
		</title>
	</head>
	<body>
		<header>
			<a href="index.html"><h1>Contact Management <h1></a>
				
		</header>
		<div id="sect">	
		<div id="alert" class="fxtop splace bneutral hide">heklo</div>
			<div id="htag" class="view">view contacts</div>
		<section id="formsection" class="show">
			 
		
			<form onsubmit="return addcontact()">
			<div class="grouptwo fnone">
				<div class="singleone fleft">
					<label for="fullname">Fullname</label><br/>
					<input type="text" id="fullname" placeholder="Fullname" name="fullname">
				</div>
				<div class="singleone fleft">
					<label for="phone">Phone</label><br/>
					<input type="tel" id="phone" placeholder="Phone" name="phone">
				</div>
			</div>
			<br/>&nbsp;<br/>
			<div class="grouptwo fnone">
				<div class="singleone fleft">
					<label for="email">Email</label><br/>
					<input type="email" id="email" placeholder="Email" name="email">
				</div>
				<div class="singleone fleft">
					<label for="address">Address</label><br/>
					<input type="text" id="address" placeholder="Address" name="address">
				</div>
			</div>
				<button id="add">ADD CONTACT</button>
			</form>
		</section>
		<section id="listsection" class="hide">
			<h2>All Contacts</h2>
			<div id="init">
				
			</div>
		</section>
		<section id="singlesection" class="hide">
			<div id="onecontact">
				
			</div>
			<center><button id="remove">DELETE</button>
			<button onclick="enable()"  id="edit">Edit</button></center>
		</section>
		</div>
		<script src="app.js"></script>
	</body>
	</html>
